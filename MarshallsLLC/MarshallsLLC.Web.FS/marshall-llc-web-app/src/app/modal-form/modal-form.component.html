<mat-card>
    <mat-card-header>
        <mat-card-title>Example modal form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- This is where you need to add your login form -->
        <form>
            <!-- Form fields -->
            <mat-form-field>
                <input  matInput  placeholder="your email" [(ngModel)]="email"  type="email" name="email"  required>
            </mat-form-field>
            <mat-form-field>
                <input  matInput  placeholder="your password" [(ngModel)]="password"  type="password"  name="password"  required>
            </mat-form-field>
        </form>    
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button (click)="login()"  color="primary">Login</button>
    </mat-card-actions>
</mat-card>>
